'1588536943205':
  alias: Turn on Netflix
  sequence:
  - data:
      source: Netflix
    entity_id: media_player.home_theater_tv
    service: media_player.select_source
  - condition: state
    entity_id: switch.watch_tv
    state: 'off'
  - data: {}
    entity_id: switch.watch_tv
    service: switch.toggle
  - delay: 00:00:03
  - data:
      source: Netflix
    entity_id: media_player.home_theater_tv
    service: media_player.select_source
  mode: single
