turn_master_bedroom_fan_to_low:
  alias: Turn master bedroom fan to low
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: fan.master_bedroom_fan
        state: 'off'
      sequence:
      - service: fan.set_speed
        data:
          speed: low
        entity_id: fan.master_bedroom_fan
      - service: fan.turn_on
        data: {}
        entity_id: fan.master_bedroom_fan
    - conditions:
      - condition: state
        entity_id: fan.master_bedroom_fan
        state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: fan.master_bedroom_fan
            state: low
            attribute: speed
          sequence:
          - service: fan.turn_off
            data: {}
            entity_id: fan.master_bedroom_fan
        - conditions: []
          sequence:
          - service: fan.set_speed
            data:
              speed: low
            entity_id: fan.master_bedroom_fan
        default: []
    default: []
  mode: single
