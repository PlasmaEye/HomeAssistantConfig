set_desk_light_to_at_work:
  alias: Set desk light to At Work
  sequence:
  - service: light.turn_on
    data:
      brightness_pct: 50
      rgb_color:
      - 255
      - 0
      - 0
      effect: At Work
    entity_id: light.fastled_ws2811_light
  mode: single
  icon: mdi:briefcase
