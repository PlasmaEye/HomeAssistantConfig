'1588536943205':
  alias: Turn on Netflix
  sequence:
  - data:
      source: Netflix
    entity_id: media_player.home_theater_tv
    service: media_player.select_source
  - condition: state
    entity_id: switch.watch_netflix_amazon
    state: 'off'
  - data: {}
    entity_id: switch.watch_netflix_amazon
    service: switch.toggle
  - delay: 00:00:03
  - data:
      source: Netflix
    entity_id: media_player.home_theater_tv
    service: media_player.select_source
