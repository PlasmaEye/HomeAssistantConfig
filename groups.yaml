default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.weather
    - group.switches
    - group.all_lights
    - group.garage

media_players:
  name: Media Players
  view: yes
  icon: mdi:play-pause
  entities:
    - media_player.home_theater_tv
    - media_player.living_room_audio
    - media_player.gpm_desktop_player
    - remote.harmony_hub

nursery:
  name: nursery
  view: yes
  icon: mdi:baby
  entities:
    - camera.ip_webcam
    - sensor.ip_webcam_battery_level
    - sensor.ip_webcam_sound

automations:
  view: yes
  icon: mdi:robot
  name: Automations
  entities:
    - group.all_automations

current_network:
  name: Current Network Status
  view: yes
  icon: mdi:lan
  entities:
    - group.devices
    - group.all_devices
    - group.internet_status

switches:
  name: Switches
  view: no
  entities:
    - switch.dining_room_east_switch
    - switch.front_door_south_switch
    - switch.kitchen_south_switch
    - switch.kitchen_sink_south_switch

garage:
  name: Garage
  view: no
  entities:
    - sensor.garage_door
    - sensor.garage_door_sensor_battery_level

devices:
  name: Devices
  view: no
  entities:
    - device_tracker.pixel_xl
    - device_tracker.moto_z_play

internet_status:
  name: Internet Status
  view: no
  entities:
    - sensor.pihole_ads_percentage_blocked_today
    - sensor.pihole_dns_queries_today
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

weather:
  name: Weather
  view: no
  entities:
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_temperature