default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.devices
    - group.climate
    - group.media_players
    - group.weather
    - group.switches

automations:
  view: yes
  icon: mdi:robot
  name: Automations
  entities:
    - group.all_automations

devices:
  name: Devices
  view: no
  entities:
    - device_tracker.pixel_xl
    - device_tracker.moto_z_play

current_network:
  name: Current Network Status
  view: yes
  icon: mdi:lan
  entities:
    - group.all_devices
    - group.internet_status

internet_status:
  name: Internet Status
  view: no
  entities:
    - sensor.pihole_ads_percentage_blocked_today
    - sensor.pihole_dns_queries_today
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

climate:
  name: Climate
  view: no
  entities:
    - climate.living_room
    - sensor.living_room_thermostat_humidity
    - sensor.living_room_thermostat_hvac_state

media_players:
  name: Media Players
  view: no
  entities:
    - media_player.home_theater_tv
    - media_player.living_room_audio

weather:
  name: Weather
  view: no
  entities:
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_temperature
    - sensor.dark_sky_summary    

switches:
  name: Switches
  view: no
  entities:
    - switch.aeotec_dsc26103_micro_switch_2nd_edition_switch