homeassistant:
  name: Home

  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include customize.yaml

frontend:
  javascript_version: latest

config:

http:
  api_password: !secret http_password
  server_port: 8123
  base_url: hassio.local
  trusted_networks:
    - !secret local_network
    - !secret vpn_network

updater:
  include_used_components: true

discovery:

history:

logbook:

recorder:

sun:

tts:
  - platform: google

mqtt:
  broker: core-mosquitto

wake_on_lan:

weather:
  - platform: darksky
    api_key: !secret dark_sky_key

zwave:
  usb_path: /dev/ttyACM0

media_player:
  - platform: plex
  - platform: webostv
    host: !secret tv_ip_address 
    name: Home Theater TV
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret tv_mac_address
  - platform: gpmdp
    host: !secret prometheus_ip_address

device_tracker:
  - platform: unifi
    host: !secret unifi_ip_address
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false

light:
  - platform: flux_led
    automatic_add: false
    devices:
      192.168.1.50:
        name: Kitchen Light Controller
        protocol: 'ledenet'
        mode: 'rgb'

switch:
  - platform: flux
    lights:
      - light.kitchen_light_controller
    mode: rgb
    start_colortemp: 15000

remote:
  - platform: harmony
    name: Harmony Hub
    host: !secret harmony_hub_ip_address

group: !include groups.yaml
automation: !include automations.yaml
script: !include_dir_merge_named script
sensor: !include sensors.yaml
