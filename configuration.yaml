homeassistant:
  name: Home

  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include customize.yaml

frontend:

system_health:

config:

http:
  api_password: !secret http_password
  server_port: 8123
  base_url: hassio.local
  trusted_networks:
    - !secret local_network
    - !secret vpn_network

updater:
  include_used_components: true

discovery:

history:

logbook:

recorder:
  db_url: !secret mariadb_address

sun:

tts:
  - platform: google

mqtt:
  broker: core-mosquitto

wake_on_lan:

weather:
  - platform: darksky
    api_key: !secret dark_sky_key

zwave:
  usb_path: /dev/ttyACM0

stream: 

camera:
  - platform: uvc
    nvr: !secret atlas_ip_address
    key: !secret unifi_video_api_key
    password: !secret unifi_video_camera_password
  - platform: mjpeg
    mjpeg_url: http://technetium.local:8080/?action=stream
    still_image_url: http://technetium.local:8080/?action=snapshot
    name: 3dprinter

octoprint:
  host: !secret technetium_ip_address
  api_key: !secret octoprint_api_key
  port: 5000
  bed: true
  number_of_tools: 2

remote:
  - platform: harmony
    name: Harmony Hub
    host: !secret harmony_hub_ip_address

switch: !include switches.yaml  
media_player: !include media_players.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include_dir_merge_named script
sensor: !include sensors.yaml
notify: !include notifications.yaml